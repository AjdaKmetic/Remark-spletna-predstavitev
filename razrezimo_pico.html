Dano je število rezov, s katerimi bomo razrezali pico. 
- vsak rez, ki ga naredimo, mora biti raven 
- kosi pice so lahko različno veliki

***Na največ koliko kosov lahko razrežemo pico?***

Z $n$ označimo število rezov, s $f(n)$ pa število kosov oz. območij. Vemo:

.center-table[
  
| Število rezov ($n$)         | Največje število kosov ($f(n)$)|

| 3                           | 7                              |
| 4                           | 11                             |

]

Ko naredimo n-ti rez, lahko sekamo največ $n-1$ prejšnjih rezov. S tem dobimo $n$ novih kosov.
$$

$$

Z $n$ označimo število rezov, s $f(n)$ pa število kosov oz. območij. Vemo:

.center-table[
  
| Število rezov ($n$)         | Največje število kosov ($f(n)$)|
|:---------------------------:|:------------------------------:|
| 0                           | 1                              |
| 1                           | 2                              |
| 2                           | 4                              |
| 3                           | 7                              |
| 4                           | 11                             |

]

Ko naredimo n-ti rez, lahko sekamo največ $n-1$ prejšnjih rezov. S tem dobimo $n$ novih kosov.
$$
f(n) = f(n-1) + n
$$

Sledi 
$$
f(n) = f(0) + 1 + 2 + 3 + \dots + n
$$

# Formula
Formula za izračun **največjega možnega števila kosov pice pri danem številu rezov** se glasi: 

$$
f(n) = \frac{n \cdot (n + 1)}{2} + 1
$$
